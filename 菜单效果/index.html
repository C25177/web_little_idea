<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>CSS MEnu Hover Effects</title>
    <link rel = "stylesheet" href = "style.css">
  </head>
  <body>
    <ul>
      <li style="--clr:#00ade1;">
        <a href = "#" data-text = "&NoBreak;Home">&NoBreak;Home</a>
      </li>
      <li style="--clr:#ff6493;">
        <a href = "#" data-text = "&NoBreak;About">&NoBreak;About</a>
      </li>
      <li style="--clr:#ffdd1c;">
        <a href = "#" data-text = "&NoBreak;Setting">&NoBreak;Setting</a>
      </li>
      <li style="--clr:#00dc82;">
        <a href = "#" data-text = "&NoBreak;Quit">&NoBreak;Quit</a>
      </li>
    </ul>
    <script>
      let text = document.querySelectorAll('ul li a').forEach(text => {
        text.innerHTML = text.innerHTML.split('').map
        ((letters, i) => `<span>${letters}</span>`).join('');
        let spn = document.querySelectorAll('ul li a span').forEach(e => {
          let duration = Math.random() * 5;
          e.style.animationDuration = 0.25 + duration + 's';
          e.style.animationDelay = 0.25 + duration + 's';
        })
      });
    </script>
  </body>
</html>
